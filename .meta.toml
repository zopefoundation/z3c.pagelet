additional-install = [
    "sudo apt-get update",
    "sudo apt-get install libxml2-dev libxslt-dev",
    ]

[tox]
use-flake8 = true

[manifest]
additional-rules = [
    "recursive-include src *.pt",
    "recursive-include src *.rst",
    "recursive-include src *.zcml",
    ]
